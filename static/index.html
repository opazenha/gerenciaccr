<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Igreja</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card auth-box">
            <h2 class="title">Bem-vindo</h2>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label class="label" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="input" required>
                </div>
                <div class="form-group">
                    <label class="label" for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="input" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
