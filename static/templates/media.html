<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mídias - CCR</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<!-- Media Search Section -->
<div class="container">
    <h2 class="title">Buscar Mídias</h2>
    
    <!-- Search Form -->
    <div class="card">
        <form id="mediaSearchForm" class="form" onsubmit="return false;">
            <div class="form-group">
                <label class="label" for="mediaUrl">URL da Mídia (opcional)</label>
                <input type="text" id="mediaUrl" name="mediaUrl" 
                       placeholder="https://www.youtube.com/watch?v=..." class="input">
            </div>

            <div class="form-group date-range">
                <div class="date-input">
                    <label class="label" for="startDate">Data Inicial</label>
                    <input type="date" id="startDate" name="startDate" class="input">
                </div>
                <div class="date-input">
                    <label class="label" for="endDate">Data Final</label>
                    <input type="date" id="endDate" name="endDate" class="input">
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="ph ph-magnifying-glass"></i>
                Buscar
            </button>
        </form>
    </div>

    <!-- Results Section -->
    <div id="searchResults" class="results hidden">
        <h3 class="title">Resultados da Busca</h3>
        <div class="grid">
            <!-- Results will be dynamically added here -->
        </div>
    </div>
</div>

<style>
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .results {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
    }

    .results .title {
        color: #ffffff;
        margin-bottom: 20px;
    }

    .media-card {
        background: #2d2d2d;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .media-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .media-thumbnail {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .media-info {
        padding: 15px;
    }

    .media-title {
        color: #ffffff;
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .media-date {
        color: #888;
        font-size: 0.9em;
    }

    .media-posts {
        margin-top: 12px;
        color: #e0e0e0;
    }

    .media-post {
        background: #363636;
        padding: 12px;
        border-radius: 6px;
        margin-top: 8px;
    }

    .post-content {
        font-size: 0.95em;
        line-height: 1.5;
    }
</style>

<script src="https://unpkg.com/phosphor-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/static/js/media.js"></script>
</body>
</html>
