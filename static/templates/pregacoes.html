<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pregações - CCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<!-- Sermon Search Section -->
<div class="container">
    <h2 class="title">Buscar Pregações</h2>
    
    <!-- Search Form -->
    <div class="card">
        <form id="sermonSearchForm" class="form" onsubmit="return false;">
            <div class="form-group">
                <label class="label" for="videoUrl">URL do Vídeo (opcional)</label>
                <input type="text" id="videoUrl" name="videoUrl" 
                       placeholder="https://www.youtube.com/watch?v=..." class="input">
            </div>

            <div class="form-group date-range">
                <div class="date-input">
                    <label class="label" for="startDate">Data Inicial</label>
                    <input type="date" id="startDate" name="startDate" class="input">
                </div>
                <div class="date-input">
                    <label class="label" for="endDate">Data Final</label>
                    <input type="date" id="endDate" name="endDate" class="input">
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="ph ph-magnifying-glass"></i>
                Buscar
            </button>
        </form>
    </div>

    <!-- Results Section -->
    <div id="searchResults" class="results hidden">
        <h3 class="title">Resultados da Busca</h3>
        <div class="grid">
            <!-- Results will be dynamically added here -->
        </div>
    </div>
</div>

<script src="https://unpkg.com/phosphor-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script src="/static/js/pregacoes.js"></script>

</body>
</html>
